<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eindopdracht IP Maryam</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <h1>Stel hier onder je pizza samen.</h1>
    </header>
    <main>

        <div class="container">
            <section class="flex">
                <h2 class="groet"></h2>
                
                <h3>Maak je keuze!</h3>
                <img class="add">
                <img class="addpizzabodem">
                <img class="addtomatensaus">
                <img class="addsalami">
                <img class="addolijven">
                <img class="addpaprika">
                <img class="addspinazie">
                <img class="addtomaatjes">
                <img class="addchampignons">
                <img class="addkaas">
                <img class="addui">
            </section>

            <div class="buttoningredienten">
                <h2>Pizzabodem</h2>
                <button><img class="buttonPizzabodem" src="./images/button_pizzabodem.png"
                        alt="Pizzabodem">Pizzabodem</button>

                <div class="buttoningredienten">
                    <h2>Toppings</h2>
                    <button><img class="buttonTomatensaus" src="./images/button_tomatensaus.png"
                            alt="Tomatensaus">Tomatensaus</button>
                    <button><img class="buttonSalami" src="./images/button_salami.png" alt="Salami">Salami</button>
                    <button><img class="buttonOlijven" src="./images/button_olijven.png" alt="Olijven">Olijven</button>
                </div>

                <div class="buttoningredienten">
                    <button><img class="buttonPaprika" src="./images/button_paprika.png" alt="Paprika">Paprika</button>
                    <button><img class="buttonSpinazie" src="./images/button_spinazie.png"
                            alt="Spinazie">Spinazie</button>
                    <button><img class="buttonTomaatjes" src="./images/button_tomaatjes.png"
                            alt="Tomaatjes">Tomaatjes</button>
                </div>
                <div class="buttoningredienten">
                    <button><img class="buttonChamignons" src="./images/button_ champignons.png"
                            alt="Champignons">Champignons</button>
                    <button><img class="buttonKaas" src="./images/button_kaas.png" alt="Kaas">Kaas</button>
                    <button><img class="buttonUi" src="./images/button_ui.png" alt="Ui">Ui</button>
                </div>
                <button class="randombutton">Random pizza!</button>
            </div>
        </div>
    </main>

    <footer>
        <p> &copy; Maryam Qadri | 500848783 | Inleiding programmeren |CMD 2020-2021</p>
    </footer>

    <script src="./script/script.js"></script>
</body>
